<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body style="background-color: black; color: white; margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <div>
        <a href="../index.html">
            <img src="../images/replit-logo.PNG" alt="Logo" style="float: left; padding: 10px;">
        </a>
    </div>
    <nav style="text-align: center; padding-top: 15vh;">
        
        <h1 style="font-size: 30px;">Welcome to Raj's Replit</h1>
        <h2>Login</h2>
        <form action="TO BE DECIDED" method="post" style="display: inline-block; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 20px;">
            <div>
                <label for="username" style="display: block; margin-bottom: 5px;">Username:</label>
                <input type="text" id="username" name="username" required style="width: 80%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div>
                <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
                <input type="password" id="password" name="password" required style="width: 80%; padding: 7px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
        </form>
        <nav style="margin-top: 20px;">
            <a href="comingsoon.html" style="color: white; text-decoration: none; margin-right: 20px;">Forgot Password</a>
            <a href="comingsoon.html" style="color: white; text-decoration: none;">Sign Up</a>
        </nav>
    </nav>
</body>

</html>
